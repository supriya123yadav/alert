<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("p").mousedown(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>

    <h2>jQuery mousedown event example</h2>
    <p>This example is published on beginnersbook.com.</p>
    <p>These paragraphs will disappear when the mouse button is
        clicked, while the mouse pointer is over these paragraphs.</p>
</body>

</html>
