<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#para").mouseleave(function(){
    alert("Mouse pointer leaves the paragraph");
  });
});
</script>
</head>
<body>

<h2>jQuery mouseleave event example</h2>
<p>This example is published on beginnersbook.com.</p>
<p id="para">When mouse pointer leaves this paragraph, an alert
message will be displayed.</p>
</body>
</html>
