<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p.main").css("background-color", "green");
            });
        });
    </script>
</head>

<body>

    <h2>jQuery Element name selector example</h2>
    <p class="main">This tutorial is published on beginnersbook.com website</p>
    <p>This is another para and it contains some text.</p>
    <p class="main">This is my third paragraph.</p>
    <button>Click Me!</button>

</body>

</html>
