<!DOCTYPE html> 
<html> 

<head> 
	<title>GLearning</title> 
	<style> 
		.mystyle { 
			width: 100%; 
			padding: 25px; 
			background-color: green; 
			color: white; 
			font-size: 27px; 
		} 
	</style> 
</head> 

<body> 
	<button onclick="myFunction()">Click</button> 

	<div id="myDIV"> 
		Welcome . 
	</div> 
	<script> 
		function myFunction() { 
			var element = document.getElementById("myDIV"); 
			element.classList.add("mystyle"); 
		} 
	</script> 
</body> 

</html>
